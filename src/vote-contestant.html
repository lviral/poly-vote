<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="vote-contestant">
  <template>
    <style>
        :host {
            display: block;
            position: relative;
            height: 300px;
            width: 50%;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .right {
            right: 25px;
            text-align: left;
            border-left: 2px solid gray;
        }
        .left {
            left: 25px;
            text-align: right;
            border-right: 2px solid gray;
        }
        .bar {
            position: absolute;
            width: 10%;
            /*height: 250px;*/
            bottom: 0px;
            opacity: 0.5;
            border-bottom: 3px solid gray;
        }
        .right .bar {
            left: 0px;
        }
        .left .bar {
            right: 0px;
        }
        .title {
            position: absolute;
            bottom: 50px;
            font-size: x-large;
        }
        .right .title {
            left: 25px;
        }
        .left .title {
            right: 25px;
        }
        .votes {
            font-size: medium;
        }
        .image-cover {
            width: 100%;
            height: 300px;
            background: #ddd;
        }
        paper-fab {
            margin: 0 auto;
            bottom: 25px;
        }
    </style>
    <div class$="container {{float}}">
        <iron-image sizing="cover" class="image-cover" alt="Contestant Cover." src="{{image}}"></iron-image>
        <div style="color: {{textColor}}" class$="title {{textAlign}}">{{name}}<br>{{votes}}<br><span class="votes">votes</span></div>
        <div style="background-color:{{barColor}}" class="bar" id="percentBar"></div>
        <paper-fab id="voteButton" noink mini icon="favorite" title="heart"  on-click="_getVote"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'vote-contestant',
      properties: {
          name: String,
          votes: {
              type: Number,
              value: 0,
              notify: true
          },
          image: String,
          textColor: {
              type: String,
              value: '#fff'
          },
          barColor: {
              type: String,
              value: '#e67c73'
          },
          float: {
              type: String,
              value: 'left'
          },
          disabled: {
              type: Boolean,
              value: false,
              observer: '_disabled'
          },
          percent: {
              type: Number,
              observer: '_updatePercent'
          }
      },
      _getVote: function(e) {
        e.target.style.color = '#c53929';
        this.votes++;
        this.fire('get-vote');
      },
      _disabled: function() {
          if(this.disabled)
            this.$.voteButton.disabled = true;
      },
      _updatePercent() {
          this.$.percentBar.style.height = Math.round((this.percent*300)/100) + "px";
          console.log(this.$.percentBar.style.height);
      }
    });
  </script>
</dom-module>
