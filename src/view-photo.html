<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vote-image-grid/vote-image-grid.html">


<dom-module id="view-photo">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 230px);
      }
      paper-button {
          margin-top: 10px;
          float: right;
      }
    </style>
    
    <paper-input label="Write a question..."></paper-input>
    <vote-image-grid id="images" mode="add"></vote-image-grid>
    <paper-button raised on-tap="_publish"><iron-icon icon="send"></iron-icon>Publish</paper-button>
    
  </template>

  <script>
    Polymer({
      is: 'view-photo',
      _publish: function() {
          this.$.images.getImages();
      }
    });
  </script>
</dom-module>
