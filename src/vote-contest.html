<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="vote-contestant.html">

<dom-module id="vote-contest">
  <template>
    <style>
        :host {
            display: block;
            width: 100%;
            color: gray;
        }
        .text {
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-weight: bold;
            color: black;
        }
        .date {
            font-size: small;
        }
    </style>
    <div class="text title">{{title}}</div>
    <vote-contestant image="http://placehold.it/500x500" name="Contestant 1" float="right" style="float:right;" bar-color="#7baaf7" 
                     on-get-vote="_getVoteOne">
    </vote-contestant>
    <vote-contestant image="http://placehold.it/300x300" name="Contestant 2" on-get-vote="_getVoteTwo"></vote-contestant>
    <br>
    <div class="text date">{{date}}</div>
    <br>
    <div class="text">{{description}}</div>
  </template>

  <script>
    Polymer({
        
      is: 'vote-contest',
      properties: {
          title: String,
          date: {
              type: String,
              value: ''
          },
          description: {
              type: String,
              value: ''
          }
      },
      _getVoteOne: function() {
          alert(1);
      },
      _getVoteTwo: function() {
          alert(2);
      }
    });
  </script>
</dom-module>
